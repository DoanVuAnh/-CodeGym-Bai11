<body>
<script>
  var number1 = 0;
  var number2 = 1;
  var sum;
  var i = 0;
  document.write(number1 + "<br>");
  document.write(number2 + "<br>")
  for (i = 0; i< 20 ; i++){
    sum = number1 + number2;
    number1 = number2;
    number2 = sum;
    document.write(sum);
  }
</script>
