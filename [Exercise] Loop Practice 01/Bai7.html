<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 7</title>
</head>
<body>
  <script>
    let num;
    for (let i =1; i < 101 ; i++){
      num = i;
        if (num % 3 == 0 && num % 5 == 0) {
          document.write("FizzBuzz" + "<br>")
        }else  if (num % 3 == 0) {
          document.write("Fizz" + "<br>");
        }else if (num % 5 == 0){
          document.write("Buzz" + "<br>");
        }else {
     document.write(num + "<br>");
        }
    }
  </script>

</body>
</html>
